<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>UI Challenge 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style/normailize.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="style/main.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="js/app.js" />
  <script src="main.js"></script>
</head>
<body>
  <h1>UI Challenge Custom Form Elements</h1>
  <form>
    <div>
      <label for="text">text</label><br>
      <input id="text" type="text" name="text">
    </div>
    <div>
      <label for="select">select box</label><br>
      <select id="select">
        <option value="">please select an option...</option>
        <option value="1">option 1</option>
        <option value="2">option 2</option>
        <option value="3">option 3</option>
        <option value="4">option 4</option>
        <option value="5">option 5</option>
      </select>
    </div>
    <div>
      <label for="check">checkbox</label><br>
      <input id="check" type="checkbox" name="check">
    </div>
    <div>
      <label for="radio">radio</label><br>
      <input id="radio" type="radio" name="radio">
    </div>
    <div>
      <input id="button" type="button" value="Submit">
    </div>
  </form>
</body>
</html>
